<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Portafolio Programador</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ===== VARIABLES ===== */

:root{
--bg:#0b0f1a;
--text:#fff;
--accent:#38bdf8;
--glass:rgba(255,255,255,0.1);
}

.light{
--bg:#f2f2f2;
--text:#111;
--glass:rgba(0,0,0,0.08);
}

/* ===== GLOBAL ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
transition:.4s;
}

/* ===== HEADER ===== */

.header{
position:fixed;
top:12px;
right:12px;
display:flex;
gap:8px;
z-index:10;
}

.control{
padding:8px 14px;
border-radius:20px;
background:var(--glass);
backdrop-filter:blur(10px);
border:none;
cursor:pointer;
color:var(--text);
font-size:.85rem;
transition:.25s;
}

.control:hover{
transform:scale(1.05);
}

/* ===== HERO ===== */

.hero{
min-height:100vh;
display:flex;
align-items:center;
justify-content:flex-start;
padding:0 8%;
position:relative;

background:
linear-gradient(120deg,rgba(0,0,0,.6),rgba(0,0,0,.3)),
url("./IMG/FONDO.jpg") center/cover no-repeat;
}

/* glow */

.hero::after{
content:"";
position:absolute;
width:420px;
height:420px;
background:radial-gradient(circle,var(--accent),transparent);
filter:blur(120px);
opacity:.25;
top:-100px;
right:-100px;
animation:float 6s infinite alternate;
}

@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(40px);}
}

/* content */

.content{
max-width:520px;
animation:fadeUp 1s ease forwards;
opacity:0;
}

h1{
font-size:clamp(1.8rem,4vw,2.6rem);
margin-bottom:15px;
}

#typing{
color:var(--accent);
font-weight:600;
margin-bottom:10px;
}

p{
opacity:.9;
line-height:1.5;
margin-bottom:25px;
}

/* buttons */

.buttons{
display:flex;
gap:12px;
flex-wrap:wrap;
}

.btn{
padding:11px 22px;
border-radius:25px;
border:none;
background:var(--accent);
color:#000;
cursor:pointer;
font-weight:600;
transition:.25s;
}

.btn.secondary{
background:transparent;
border:1.5px solid var(--text);
color:var(--text);
}

.btn:hover{
transform:translateY(-3px);
box-shadow:0 0 15px var(--accent);
}

/* animation */

@keyframes fadeUp{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

/* ===== RESPONSIVE ===== */

/* tablets */

@media(max-width:900px){

.hero{
justify-content:center;
text-align:center;
padding:40px 20px;
}

.content{
max-width:100%;
}

.buttons{
justify-content:center;
}

}

/* mÃ³viles */

@media(max-width:600px){

.header{
flex-direction:column;
top:10px;
right:10px;
}

.hero{
background-position:center;
}

h1{
font-size:1.8rem;
}

p{
font-size:.95rem;
}

.btn{
width:100%;
}

}

</style>
</head>

<body>

<!-- CONTROLES -->

<div class="header">
<button class="control" onclick="toggleLang()">ðŸŒŽ Language</button>
<button class="control" onclick="toggleTheme()">ðŸŒ“ Theme</button>
</div>

<!-- HERO -->

<section class="hero">

<div class="content">

<h1 id="title">
Hi, I'm Juan Francisco JimÃ©nez
</h1>

<div id="typing"></div>

<p id="desc">
Turning ideas into useful digital solutions
</p>

<div class="buttons">
<a href="aboutme.html"><button class="btn">About me</button></a>
<a href="project.html"><button class="btn secondary">Projects</button></a>
</div>

</div>

</section>

<script>

/* ===== LANGUAGE ===== */

let lang="en";

const text={
en:{
title:"Hi, I'm Juan Francisco JimÃ©nez",
desc:"Turning ideas into useful digital solutions",
typing:["Web Developer","System Builder","Problem Solver"]
},
es:{
title:"Hola, soy Juan Francisco JimÃ©nez",
desc:"Transformando ideas en soluciones digitales Ãºtiles",
typing:["Desarrollador Web","Creador de Sistemas","Solucionador de Problemas"]
}
};

function toggleLang(){
lang=lang==="en"?"es":"en";
document.getElementById("title").innerText=text[lang].title;
document.getElementById("desc").innerText=text[lang].desc;
typeEffect();
}

/* theme */

function toggleTheme(){
document.body.classList.toggle("light");
}

/* typing */

let i=0,j=0,current="",isDeleting=false;

function typeEffect(){
const words=text[lang].typing;
const display=document.getElementById("typing");

current=words[i];

if(!isDeleting){
display.textContent=current.slice(0,j++);
if(j>current.length)isDeleting=true;
}else{
display.textContent=current.slice(0,j--);
if(j<0){
isDeleting=false;
i=(i+1)%words.length;
}
}

setTimeout(typeEffect,isDeleting?60:120);
}

typeEffect();

</script>

</body>
</html>
