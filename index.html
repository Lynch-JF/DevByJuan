<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portafolio Programador</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body, html {
  height: 100%;
}

.hero {
  height: 100vh;
  background: url("./img/fondo.jpg") left center / cover no-repeat;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 8%;
  color: white;
}

/* Overlay oscuro */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.content {
  position: relative;
  max-width: 420px;
  animation: fadeUp 1s ease forwards;
  opacity: 0;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 12px;
  font-weight: 600;
}

p {
  font-size: 1rem;
  margin-bottom: 25px;
  color: #e0e0e0;
  line-height: 1.5;
}

.buttons {
  display: flex;
  gap: 12px;
}

.btn {
  padding: 10px 22px;
  border-radius: 25px;
  border: 1.5px solid white;
  background: transparent;
  color: white;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.25s ease;
}

.btn:hover {
  background: white;
  color: black;
  transform: translateY(-2px);
}

/* Animación */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .hero {
    padding: 20px;
    align-items: center;
  }

  .content {
    max-width: 100%;
  }

  h1 {
    font-size: 1.8rem;
  }

  p {
    font-size: 0.95rem;
  }

  .buttons {
    flex-wrap: wrap;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="content">
    <h1>Hi, I'M Juan Francisco Jiménez</h1>
    <p>
      Turning ideas into useful digital solutions
    </p>

    <div class="buttons">
      <button class="btn">About me</button>
      <button class="btn">Projects</button>
    </div>
  </div>
</section>

</body>
</html>
