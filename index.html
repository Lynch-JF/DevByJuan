<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevByJuan Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0b0f1a;
    color:#fff;
    overflow-x:hidden;
}

/* ===== LANGUAGE BUTTON ===== */
.lang{
    position:fixed;
    top:15px;
    right:15px;
    z-index:100; /* Subido para que no lo tape nada */
}

.lang button{
    padding:10px 18px;
    border-radius:20px;
    border:none;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    -webkit-backdrop-filter: blur(10px); /* Soporte Safari */
    color:white;
    cursor:pointer;
    font-size:.85rem;
    transition:.3s;
    font-weight: 600;
}

/* ===== HERO ===== */
.hero{
    min-height: 100dvh; /* Usa dynamic viewport height para evitar problemas con la barra de navegaci√≥n en cell */
    display:flex;
    align-items:center;
    padding: 0 5%;
    position:relative;
    background: 
        linear-gradient(120deg,rgba(0,0,0,.7),rgba(0,0,0,.3)),
        url("./IMG/FONDO.jpg") center/cover no-repeat;
    overflow: hidden;
}

/* Brillo optimizado para no romper el layout en mobile */
.hero::after{
    content:"";
    position:absolute;
    width:300px;
    height:300px;
    background:radial-gradient(circle,#38bdf8,transparent);
    filter:blur(80px);
    opacity:.2;
    top:-50px;
    right:-50px;
    z-index: 0;
}

/* content */
.content{
    width: 100%;
    max-width:600px;
    animation:fadeUp 1s ease forwards;
    opacity:0;
    z-index:1;
}

h1{
    font-size: clamp(1.8rem, 8vw, 2.8rem); /* Tama√±o fluido seg√∫n pantalla */
    margin-bottom: 10px;
    line-height: 1.2;
}

#typing{
    color:#38bdf8;
    font-weight:600;
    font-size: clamp(1.1rem, 5vw, 1.5rem);
    min-height: 1.6em;
    display: block;
}

p{
    margin: 20px 0 30px;
    opacity:.9;
    line-height: 1.5;
    font-size: 1rem;
}

/* buttons */
.buttons{
    display:flex;
    gap:12px;
}

.btn{
    flex: 1; /* Los botones crecen igual en mobile */
    max-width: 200px;
    padding: 14px 0;
    text-align: center;
    border-radius:30px;
    border:none;
    background:#38bdf8;
    color:black;
    cursor:pointer;
    font-weight:600;
    transition:.3s;
    font-size: 0.95rem;
    text-decoration: none;
    display: inline-block;
}

.btn.secondary{
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.4);
    color:white;
    backdrop-filter: blur(5px);
}

.btn:active {
    transform: scale(0.95); /* Feedback t√°ctil al tocar en cell */
}

/* Animaci√≥n */
@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

/* ===== RESPONSIVE AJUSTES ===== */

@media (max-width: 768px) {
    .hero {
        justify-content: center;
        text-align: center;
        padding-top: 60px;
    }
    
    .buttons {
        justify-content: center;
        width: 100%;
        gap: 20px; /* Aumentamos el espacio lateral entre botones en tablets */
    }

    .hero::after {
        width: 200px;
        height: 200px;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
}

@media (max-width: 480px) {
    .content {
        padding: 0 10px; /* Un poco de aire a los lados del texto */
    }

    h1 {
        margin-bottom: 20px; /* M√°s espacio bajo el nombre */
    }

    .buttons {
        flex-direction: column; /* Uno arriba del otro */
        align-items: center;
        gap: 16px; /* <--- ESPACIO ENTRE BOTONES: Aqu√≠ es donde respiran */
        margin-top: 10px;
    }

    .btn {
        width: 100%;
        max-width: 300px; /* Un poco m√°s anchos para que se vean imponentes */
        padding: 16px 0;  /* M√°s altura para que sea f√°cil darles clic con el dedo */
        font-size: 1rem;  /* Letra un pel√≠n m√°s grande */
        border-radius: 16px; /* Bordes un poco menos redondeados para estilo moderno */
    }
}
    
</style>
</head>
<body>

<div class="lang">
    <button onclick="toggleLang()">üåç Language</button>
</div>

<section class="hero">
    <div class="content">
        <h1 id="title">Hi, I'm Juan Francisco Jim√©nez</h1>
        <div id="typing"></div>
        <p id="desc">Turning ideas into useful digital solutions</p>
        <div class="buttons">
            <a href="aboutme.html" style="flex:1; max-width:200px;"><button class="btn" id="aboutBtn" style="width:100%">About me</button></a>
            <a href="project.html" style="flex:1; max-width:200px;"><button class="btn secondary" id="projBtn" style="width:100%">Projects</button></a>
        </div>
    </div>
</section>

<script>
/* El mismo Script que ya ten√≠as funciona perfecto */
let lang="en";
const text={
    en:{
        title:"Hi, I'm Juan Francisco Jim√©nez",
        desc:"Turning ideas into useful digital solutions",
        about:"About me",
        projects:"Projects",
        typing:["Web Developer","System Builder","Problem Solver"]
    },
    es:{
        title:"Hola, soy Juan Francisco Jim√©nez",
        desc:"Transformando ideas en soluciones digitales √∫tiles",
        about:"Sobre m√≠",
        projects:"Proyectos",
        typing:["Desarrollador Web","Creador de Sistemas","Solucionador de Problemas"]
    }
};

function toggleLang(){
    lang=lang==="en"?"es":"en";
    document.getElementById("title").innerText=text[lang].title;
    document.getElementById("desc").innerText=text[lang].desc;
    document.getElementById("aboutBtn").innerText=text[lang].about;
    document.getElementById("projBtn").innerText=text[lang].projects;
    resetTyping();
}

let i=0,j=0,current="",deleting=false,typingLoop;
function typeEffect(){
    const words=text[lang].typing;
    current=words[i];
    if(!deleting){
        document.getElementById("typing").textContent=current.slice(0,j++);
        if(j>current.length) deleting=true;
    }else{
        document.getElementById("typing").textContent=current.slice(0,j--);
        if(j<0){
            deleting=false;
            i=(i+1)%words.length;
        }
    }
    typingLoop=setTimeout(typeEffect,deleting?60:120);
}

function resetTyping(){
    clearTimeout(typingLoop);
    i=0; j=0; deleting=false;
    typeEffect();
}
typeEffect();
</script>

</body>
</html>
