<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>DevByJuan Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#0b0f1a;
color:#fff;
overflow-x:hidden;
}

/* ===== LANGUAGE BUTTON ===== */

.lang{
position:fixed;
top:15px;
right:15px;
z-index:10;
}

.lang button{
padding:8px 16px;
border-radius:20px;
border:none;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
color:white;
cursor:pointer;
font-size:.9rem;
transition:.3s;
}

.lang button:hover{
background:#38bdf8;
color:black;
}

/* ===== HERO ===== */

.hero{
min-height:100vh;
display:flex;
align-items:center;
padding:0 8%;
position:relative;
background:
linear-gradient(120deg,rgba(0,0,0,.65),rgba(0,0,0,.25)),
url("./IMG/FONDO.jpg") center/cover no-repeat;
}

/* glow */

.hero::after{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,#38bdf8,transparent);
filter:blur(140px);
opacity:.25;
top:-120px;
right:-120px;
animation:float 6s infinite alternate;
}

@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(40px);}
}

/* content */

.content{
max-width:520px;
animation:fadeUp 1s ease forwards;
opacity:0;
z-index:1;
}

h1{
font-size:2.5rem;
margin-bottom:15px;
}

#typing{
color:#38bdf8;
font-weight:600;
min-height:30px;
}

p{
margin:15px 0 25px;
opacity:.9;
line-height:1.6;
}

/* buttons */

.buttons{
display:flex;
gap:15px;
flex-wrap:wrap;
}

.btn{
padding:11px 24px;
border-radius:25px;
border:none;
background:#38bdf8;
color:black;
cursor:pointer;
font-weight:600;
transition:.3s;
}

.btn.secondary{
background:transparent;
border:1.5px solid white;
color:white;
}

.btn:hover{
transform:translateY(-3px);
box-shadow:0 0 15px #38bdf8;
}

/* animation */

@keyframes fadeUp{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

/* ===== RESPONSIVE ===== */

@media(max-width:900px){

.hero{
padding:40px 25px;
text-align:center;
justify-content:center;
}

.content{
max-width:100%;
}

.buttons{
justify-content:center;
}

}

@media(max-width:600px){

h1{
font-size:1.9rem;
}

p{
font-size:.95rem;
}

}

</style>
</head>

<body>

<!-- language button -->

<div class="lang">
<button onclick="toggleLang()">üåç Language</button>
</div>

<!-- hero -->

<section class="hero">

<div class="content">

<h1 id="title">
Hi, I'm Juan Francisco Jim√©nez
</h1>

<div id="typing"></div>

<p id="desc">
Turning ideas into useful digital solutions
</p>

<div class="buttons">
<a href="aboutme.html"><button class="btn" id="aboutBtn">About me</button></a>
<a href="projects.html"><button class="btn secondary" id="projBtn">Projects</button></a>
</div>

</div>

</section>

<script>

/* ===== LANGUAGE SYSTEM ===== */

let lang="en";

const text={
en:{
title:"Hi, I'm Juan Francisco Jim√©nez",
desc:"Turning ideas into useful digital solutions",
about:"About me",
projects:"Projects",
typing:["Web Developer","System Builder","Problem Solver"]
},
es:{
title:"Hola, soy Juan Francisco Jim√©nez",
desc:"Transformando ideas en soluciones digitales √∫tiles",
about:"Sobre m√≠",
projects:"Proyectos",
typing:["Desarrollador Web","Creador de Sistemas","Solucionador de Problemas"]
}
};

function toggleLang(){

lang=lang==="en"?"es":"en";

document.getElementById("title").innerText=text[lang].title;
document.getElementById("desc").innerText=text[lang].desc;
document.getElementById("aboutBtn").innerText=text[lang].about;
document.getElementById("projBtn").innerText=text[lang].projects;

resetTyping();
}

/* ===== TYPING EFFECT ===== */

let i=0,j=0,current="",deleting=false,typingLoop;

function typeEffect(){

const words=text[lang].typing;
current=words[i];

if(!deleting){

document.getElementById("typing").textContent=current.slice(0,j++);

if(j>current.length) deleting=true;

}else{

document.getElementById("typing").textContent=current.slice(0,j--);

if(j<0){
deleting=false;
i=(i+1)%words.length;
}

}

typingLoop=setTimeout(typeEffect,deleting?60:120);

}

function resetTyping(){
clearTimeout(typingLoop);
i=0;
j=0;
deleting=false;
typeEffect();
}

typeEffect();

</script>

</body>
</html>
